name: Trigger auto deployment for containerapp0326

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/containerapp0326-AutoDeployTrigger-847d9f79-5318-47cc-ba29-c0c107b7de85.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAINERAPP0326_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPP0326_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPP0326_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/Doockerfile
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: checkacr0327.azurecr.io
          registryUsername: ${{ secrets.CONTAINERAPP0326_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERAPP0326_REGISTRY_PASSWORD }}
          containerAppName: containerapp0326
          resourceGroup: v-nmatsuda-westjapan-rg
          imageToBuild: checkacr0327.azurecr.io/containerapp0326:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


